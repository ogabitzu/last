<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="bootstrap/css/custom.css">
<style>
.customshape {border:1px red solid;
              width: 200px;
              height: 100px;
              color:white;}
</style>

  <title>Document</title>
</head>
<body>
  <button class="btn btn-primary btn-sm" data-target="#loginmodal" data-toggle="modal">Login</button>
<div class="modal" id="loginmodal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="model-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="form-group">
            <label for="inputUserName">Username</label>
            <input class="form-control" placeholder="Login username" type="text" id="inputUserName">

            </input>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" placeholder="Login Password" id="inputPassword">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary">Login</button>
        <button class="btn btn-primary" data-dismiss="modal">close</button>

      </div>
    </div>
  </div>

</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
